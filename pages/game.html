<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/game.css">
   <title>Home - CWP</title>
</head>
<body>

   <header>
      <div class="all-coins">
         <div class="coins">
            <img src="../resources/img/coin.png" alt="Coins"><br>
            <p>24.70</p>
         </div>
         <div class="flowers">
            <img src="../resources/img/sfl.png" alt="Coins2">
            <p>12</p>
         </div>
      </div>
      <div class="user">
         <a href=""><img src="../resources/img/userrr.png" alt="User logo"></a>
      </div>
   </header>

   <main>
      <div class="status">
         <div class="health">
            <img src="../resources/img/expression_love.png" alt="Health" class="icnn">
            <img src="../resources/img/bar/bluebar_02.png" alt="Health" class="icnn">
         </div>
         <div class="thirst">
            <img src="../resources/img/expression_working.png" alt="Health">
            <img src="../resources/img/bar/bluebar_04.png" alt="Health">
         </div>
      </div>

      <div class="pet">
         <img src="../resources/img/flower.png" alt="Pet">
      </div>

      <div class="items-pet">
         <div class="buttons-pet">
            <div class="drink-button-pet">
               <a id="drink" href="#">
                  <img src="../resources/img/buttonbre.png" alt="Flowerpot with water">
               </a>
            </div>
            <div class="food-button-pet">
               <a id="food" href="#">
                  <img src="../resources/img/cestanew.png" alt="Basket with food">
               </a>
            </div>
         </div>
         <div class="chat-pet">
            <div class="button-chat-pet">
               <a id="chat" href="#">
                  <img src="../resources/img/chat.png" alt="Chat icon">
               </a>
            </div>
         </div>
      </div>
   </main>

   <footer>
      <nav>
         <div class="items-footer">
            <a href="game.html"><img src="../resources/icons/homeW.png" alt="Home logo" id="hvr"></a>
            <a href="#"><img src="../resources/icons/leaderboardW.png" alt="Trophy logo"></a>
            <a href="#"><img src="../resources/icons/qrW.png" alt="Camera logo"></a>
            <a href="#"><img src="../resources/icons/tasksW.png" alt="Tasks logo"></a>
            <a href="#"><img src="../resources/icons/cartW.png" alt="Shop logo"></a>
         </div>
      </nav>
   </footer>
   <script src="../resources/cursor.js"></script>
</body>
</html>
