<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/game.css">
   <title>Home - CWP</title>
</head>
<body>

   <header>
      <div class="all-coins">
         <div class="coins">
            <img src="../resources/img/coin.png" alt="Coins"><br>
            <p>24.70</p>
         </div>
         <div class="flowers">
            <img src="../resources/img/sfl.png" alt="Coins2">
            <p>12</p>
         </div>
      </div>
      <div class="user">
         <a href=""><img src="../resources/img/profile.png" alt="User logo"></a>
      </div>
   </header>

   <main>
      <div class="health">
         <img src="../resources/img/corazon.png" alt="Health">
         <img src="../resources/img/barra_vida.png" alt="Health">
      </div>
      <div class="thirst">
         <img src="../resources/img/gota.png" alt="Health">
         <img src="../resources/img/barra_vida.png" alt="Health">
      </div>
      <div class="pet">
         <img src="../resources/img/flower.png" alt="Pet">
      </div>
      <a id="drink" href="#">
         <img src="../resources/img/regadera.png" alt="Flowerpot with water">
      </a>
      <a id="food" href="#">
         <img src="../resources/img/cesta.png" alt="Basket with food">
      </a>
      <a id="chat" href="#">
         <img src="../resources/img/chat.png" alt="Chat icon">
      </a>
   </main>

   <footer>
      <nav>
         <div class="items-footer">
            <a href="#"><img src="../resources/icons/home.png" alt="Home logo"></a>
            <a href="#"><img src="../resources/icons/git.png" alt="Trophy logo"></a>
            <a href="#"><img src="../resources/icons/git.png" alt="Camera logo"></a>
            <a href="#"><img src="../resources/icons/cart.png" alt="Tasks logo"></a>
            <a href="#"><img src="../resources/icons/cart.png" alt="Shop logo"></a>
         </div>
      </nav>
   </footer>
   <script src="../resources/cursor.js"></script>
</body>
</html>
